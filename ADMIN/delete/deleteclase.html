<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete clase</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: './deleteclases.php',
        type: 'POST',
        dataType: 'json',
        cache: false,
        success: function(respAX) {
          let clases = respAX.data;
          console.log(clases); // Verifica que se recibe bien

          let filasClases = "";
          clases.forEach(element => {
            filasClases += `<p>${element.NombMateria}</p>`;
          });

          // AÃ±adir al body o donde quieras mostrarlo
          $('body').append(filasClases);
        },
        error: function(xhr, status, error) {
          console.error("Error en AJAX:", status, error);
        }
      });
    });
  </script>
</head>
<body>
  <h1>CLASES</h1>
</body>
</html>
