         <div class="container p-3 my-3">

             <form id="busqueda" method="GET" class="needs-validation">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Ingresa tu profesor...</label>
                <input type="text" name="search" class="form-control" id="validationCustom01" onkeyup="busq(this.value)"

                </div>

            <div>
                <div id="Materia" name="prof"
                    class="fs-5 d-flex justify-content-between rounded-pill border border-primary">

            <div>
                <div id="Grupo" name="prof"

                <div id="jaja" class="col-12 ">Data no encontrada
      </div>

    <script>
        var prev_def = function (event) {
            event.preventDefault();
        };
        var form = document.getElementById("busqueda");
        form.addEventListener("submit", prev_def, true);
        var link = document.getElementById("Profe");
        link.addEventListener("click", function () { window.location.href = "/ESCOM/ADMIN/read/profesor.html"});
        link = document.getElementById("Materia");
        link.addEventListener("click", function () { window.location.href = "/ESCOM/ADMIN/read/materia.html"});
        link = document.getElementById("Grupo");
        link.addEventListener("click", function () { window.location.href = "/ESCOM/ADMIN/read/grupo.html"});

        function busq(str) {
            if (str.length == 0) {
                document.getElementById("jaja").innerHTML = "Ingresa tu profesor";
                return;
            } else {
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.onload = function () {
                    document.getElementById("jaja").innerHTML = this.responseText; const myCollection = document.getElementsByName("prof");
                    const b = myCollection.length;
                    for (let i = 0; i < b; i++) {
                        myCollection[i].addEventListener("click", function () { window.location.href = "/web4/profesor/prf2pto.php?id=" + myCollection[i].id; });
                    }
                }
                xmlhttp.open("GET", "search2.php?search=" + str);
                xmlhttp.send();
            }
        }
    </script>
