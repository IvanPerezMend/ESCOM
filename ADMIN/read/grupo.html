<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>MAIN MENU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="validationform.js"> </script>
</head>

<body>
  <div class="text-light bg-dark " style="height: 100vh; width: 100vw">
      <div id="jaja" class="col-12 ">Data no encontrada
      </div>
  </div>
  <script>
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function () {
          document.getElementById("jaja").innerHTML = this.responseText; const myCollection = document.getElementsByName("prof");
          const b = myCollection.length;
          for (let i = 0; i < b; i++) {
            myCollection[i].addEventListener("click", function () { window.location.href = "/web4/read/grupo/grupo.html?id=" + myCollection[i].id; });
          }
        }
        xmlhttp.open("GET", "grupo.php");
        xmlhttp.send();
  </script>
</body>

</html>
