<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Hola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="validationform.js"> </script>
</head>

<body>
    <div class="text-light bg-dark " style="height: 100vh; width: 100vw">
        <form id="busqueda" class="row g-3 needs-validation">
            <div id="jaja">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona la materia del curso</option>
                </select>
            </div>
            <div id="jaja2">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona el grupo del curso</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
    <script>
        var enviar = function (event) {
            event.preventDefault();
        };
        var form = document.getElementById("busqueda");
        form.addEventListener("submit", enviar, true);

        const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function () {
            document.getElementById("jaja").innerHTML = this.responseText;
        }
        xmlhttp.open("GET", "curso_mat.php");
        xmlhttp.send();

        const xmlhttp2 = new XMLHttpRequest();
        xmlhttp2.onload = function () {
            document.getElementById("jaja2").innerHTML = this.responseText;
        }
        xmlhttp2.open("GET", "curso_gr.php");
        xmlhttp2.send();



    </script>
</body>

</html>
