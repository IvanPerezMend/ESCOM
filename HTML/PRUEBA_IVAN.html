<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistema de Horarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      color: #fff;
      width: 100%;
      max-width: 420px;
      animation: slideIn 1s ease-out;
    }

    .login-card h2 {
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .btn-success {
      background-color: #00e676;
      border: none;
      font-weight: bold;
    }

    .btn-success:hover {
      background-color: #00c853;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow {
      color: #00e5ff;
      text-align: center;
      text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="text-center mb-4 glow">SISTEMA DE HORARIOS</h2>
    <form action="admin.php" method="post">
      <div class="mb-3">
        <label for="uname" class="form-label">Boleta</label>
        <input type="text" class="form-control" id="uname" name="uname" placeholder="2025000001" required>
      </div>
      <div class="mb-4">
        <label for="pswd" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="pswd" name="pswd" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
    </form>
    <div class="text-center mt-3">
      <a href="registro.html" class="text-decoration-none text-light">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
</body>
</html>
